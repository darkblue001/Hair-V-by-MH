<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HairVision by M.Hosny - AI Hair Restoration</title>
    <!-- Tailwind CDN is kept for simplicity. For better performance in large apps, consider installing tailwindcss via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill Node.js globals for browser compatibility to prevent white screen crashes
      window.global = window;
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Point to the main application entry file for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
